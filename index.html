<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Flizz</title>
</head>

<body>

  <main class="landingPage" id="landingPage">
    <div class="lineTop">
    </div>
    <h1 class="mainTitle">Flizz</h1>
    <p class="description">
      Multimedia Search Engine
    </p>
    <form class="input">
      <input class="search" type="text" size="20" value="" />
      <button class="getResults" type="submit">Search</button>
    </form>

    <img class="logo" src="14284.jpeg" />

    <div class="lineBottom">
    </div>
  </main>
  <section class="loading">
    <!-- <img src="http://i.imgur.com/QCT67el.gif" alt=""> -->
    <img src="https://slack-imgs.com/?c=1&url=https%3A%2F%2Fmedia0.giphy.com%2Fmedia%2F1FwMdiyUtVQI0%2Fgiphy.gif" alt="">
    <h4>Loading...</h4>
    <div class="progress">
      <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" style="width: 50%"></div>
    </div>
  </section>
  <main class="results">
    <header class="topTitle">
      <h1 class="mainTitle1">Flizz</h1>
      <img class="logo1" src="14284.jpeg" />
    </header>
    <div class="mobileHeader">
      <nav class="mobileDesign">
        <a href="#!" class="brand-logo">Flizz</a>
        <ul id="slide-out" class="side-nav">
          <li>
            <div class="userView">
              <div class="background">
                <img src="blue.jpeg">
              </div>
              <a href="javascript:window.location.reload();"><img class="circle" src="14284.jpeg"></a>
              <a href="javascript:window.location.reload();"><span class="reloadPage">Flizz</span></a>
            </div>
          </li>
          <li><a class="waves-effect" href="#movie"><i class="material-icons">movie</i>Movies</a></li>
          <li>
            <div class="divider"></div>
          </li>
          <li><a class="waves-effect" href="#book"><i class="material-icons">library_books</i>Books</a></li>
          <li>
            <div class="divider"></div>
          </li>
          <li><a class="waves-effect" href="#game"><i class="material-icons">games</i>Games</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons header">view_list</i></a>
      </nav>
    </div>
    <div class="container">
      <section class="bookResults" id="book">
      </section>
      <section class="gameResults" id="game">
      </section>
      <section class="movieResults" id="movie">
      </section>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
